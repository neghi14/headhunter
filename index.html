<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/style.css">
    <script src="/script/app.js" defer></script>
    <title>Head Hunter</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo-nav">
                <img src="/images/hh.ru logo.png" alt="Logo">
                <ul class="nav-items">
                    <li><a href="#">New York</a></li>
                    <li><a href="#">For Job Seekers</a></li>
                    <li><a href="#">For Employers</a></li>
                </ul>
            </div>
            <div class="nav-btn">
                <button class="resume-btn"><a href="#">Create a Resume</a></button>
                <button class="signin-btn"><a href="#">Sign In</a></button>
            </div>
        </nav>
        <div class="mobile-nav">
            <div class="logo-nav">
                <img src="/images/hh.ru logo.png" alt="Logo">
                <div class="mobile-nav-btn">
                    <p>Menu</p>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon nav-icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
            </div>
        </div>
        <aside class="mobile-nav-popup">
            <nav class="hidden-nav">
                <div class="nav-btn-popup">
                    <ul class="nav-items-popup">
                        <li><a href="#">New York</a></li>
                        <li><a href="#">For Job Seekers</a></li>
                        <li><a href="#">For Employers</a></li>
                    </ul>
                    <button class="resume-btn"><a href="#">Create a Resume</a></button>
                    <button class="signin-btn"><a href="#">Sign In</a></button>
                </div>
            </nav>
        </aside>
    </header>
    <main>
        <div class="hero-section">
            <div class="hero-text-content">
                <h1>Head Hunter</h1>
                <p>Job for Everyone</p>
                <div class="hero-search">
                    <div class="search-item">
                        <input type="search" name="search" id="search" placeholder="Profession, Position or Company">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                        </svg>
                    </div>
                    <button class="search-btn"><a href="#">Find a Job</a></button>
                </div>
            </div>
            <div class="tile">
                <div class="tile-1"></div>
                <div class="tile-2"></div>
                <div class="tile-3">
                    <img src="/images/jurica-koletic-7YVZYZeITc8-unsplash.png" alt="">
                </div>
                <div class="tile-4"></div>
                <div class="tile-5">
                    <img src="/images/andrey-zvyagintsev-AO21yM7oGDA-unsplash.png" alt="">
                </div>
                <div class="tile-6"></div>
                <div class="tile-7"></div>
                <div class="tile-8"></div>
                <div class="tile-9"></div>
                <div class="tile-10">
                    <img src="/images/usman-yousaf-atn5XAZtRYE-unsplash.png" alt="">
                </div>
                <div class="tile-11"></div>
            </div>
        </div>
    </main>
</body>

</html>
